<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Time Zones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .timezone {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Current Time in U.S. Time Zones</h1>
    <div class="map-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Timezoneswest.PNG" width="600" alt="US Time Zone Map">
        <div class="timezone" id="eastern" style="top: 100px; left: 450px;">Eastern: --:--</div>
        <div class="timezone" id="central" style="top: 120px; left: 350px;">Central: --:--</div>
        <div class="timezone" id="mountain" style="top: 140px; left: 250px;">Mountain: --:--</div>
        <div class="timezone" id="pacific" style="top: 160px; left: 150px;">Pacific: --:--</div>
    </div>

    <script>
        function updateTime() {
            const timeZones = {
                "eastern": "America/New_York",
                "central": "America/Chicago",
                "mountain": "America/Denver",
                "pacific": "America/Los_Angeles"
            };

            for (const id in timeZones) {
                const now = new Date().toLocaleTimeString("en-US", { timeZone: timeZones[id], hour: '2-digit', minute: '2-digit', second: '2-digit' });
                document.getElementById(id).innerText = id.charAt(0).toUpperCase() + id.slice(1) + ": " + now;
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
